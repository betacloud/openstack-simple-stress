---
name: Check python syntax

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/syntax-python.yml'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/syntax-python.yml'

jobs:
  default:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip3 install flake8
      - run: flake8
